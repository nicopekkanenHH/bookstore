<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col-md-6">
                <p>Logged in as: <span th:text="${#httpServletRequest.remoteUser}"></span></p>
            </div>
            
            <div class="col-md-6 text-end">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-secondary">Logout</button>
                </form>
            </div>
        </div>
        <h2 class="mb-4">Books</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Publication Year</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
               
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.publicationYear}"></td>
                    <td th:text="${book.category.name}"></td>
                    <td>
                        <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                            <a th:href="@{/deletebook/{isbn}(isbn=${book.isbn})}" class="btn btn-danger">Delete</a>
                            <a th:href="@{/editbook/{isbn=${book.isbn}}}" class="btn btn-warning">Edit</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
            <a th:href="@{/addbook}" class="btn btn-success mb-3">Add Book</a>
        </div>
    </div>
</body>
</html>
